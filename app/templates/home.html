<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Place - HOME</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

<style>

* {
  box-sizing: border-box;
  margin: 0;
}

body {
  font-family: sans-serif;
  background: #282B31;
  height: 1440px;
}

/* Navigation */

.nav-container {
  background: #464D59;
  box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
  height: 80px;
}

.wrapper {
  max-width: 1280px;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 80px;
}

nav ul {
  display: flex;
}

nav .logo {
  font-family: sans-serif;
  font-style: normal;
  font-weight: bold;
  font-size: 40px;
  color: #FFFFFF;
  margin-left: 60px;
}

.nav-items li {
  font-family: sans-serif;
  font-style: normal;
  font-weight: bold;
  list-style: none;
  margin-right: 100px;
  margin-top: 25px;
}


.after-logo {
  margin-right: 425px;
  font-size: 20px;
  color: #FFFFFF;
}

.nav-itemstwo li {
  list-style: none;
  margin-right: 100px;
}

.cartao {
  margin-top: 70px;
  text-align: center;
  color: #FFFFFF;
}

.card-body{
  background-color: #464D59;
  border: #464D59;
}

.card{
  background-color: #575e6a;
  margin: 0 auto; /* Added */
  float: none; /* Added */
  margin-bottom: 10px; /* Added */
}

.titulo {

  font-family: Red Hat Text;
  font-style: normal;
  font-weight: bold;
  font-size: 36px;
  line-height: 48px;
  align-items: center;
  text-align: center;

  margin-top: 70px;

  color: #FFFFFF;
}

</style>

</head>
<body>
   
    <div class="nav-container">
   
        <div class="wrapper">

          <nav>
            <div class="logo">
                Good Place
            </div>
            
            <div class="after-logo">
                <img src="static/images/finin.png">
            </div>


            <ul class="nav-itemstwo">
    
                <li>
                    <a href="logout" style="color: #FFFFFF; text-decoration: none;">LOGOUT</a>
                </li>
                
            </ul>
          </nav>
        </div>
      </div>
      
      <div class="titulo">DOAÇÕES ABERTAS</div>
    
      {% for u in user %}

      <div class="cartao">
        <div class="card" style="width: 18rem;">
          <img style="width: 100%;" src="static/images/pessoas.png" class="card-img-bottom" alt="pessoas">
          <div class="card-body">
            <p style="text-align: center;" class="card-text">{{ u.name }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>

      {% endfor %}

</body>
</html>
